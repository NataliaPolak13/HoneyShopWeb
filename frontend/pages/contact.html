        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/contact.css"> <!-- Link to global CSS -->
        <script defer src="../js/navbar-footer.js"></script> <!-- JavaScript for loading navbar/footer -->
        <script defer src="../js/main.js"></script> <!-- JavaScript for navigation functionality -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">

        <!-- Placeholder for navbar -->
        <div id="navbar"></div>

        <!-- Main content area -->
        <div class="main-content">
            <!-- Contact section -->
            <div class="contact-container">
                <h1>Contact</h1>
                <div class="contact-info">
                    <p><span class="material-icons">call</span> +48 603 343 510</p>
                    <p><span class="material-icons">mail</span> <a href="mailto:apamed@interia.pl" class="email-link">apamed@interia.pl</a></p>
                    <p><i class="fab fa-facebook fb-icon"></i>@facebook</p>
                    <p><span class="material-icons">navigation</span>Żeliszów 139<br>59-700 Żeliszów<br>Poland</p>
                </div>
                <div class="opening-hours">
                    <h2>Opening hours</h2>
                    <div class="hours-container">
                        <div class="grid-container">
                            <div class="day">Monday</div>
                            <div class="hour">10 - 16</div>
                            <div class="day">Tuesday</div>
                            <div class="hour">9 - 16</div>
                            <div class="day">Wednesday</div>
                            <div class="hour">9 - 16</div>
                            <div class="day">Thursday</div>
                            <div class="hour">9 - 16</div>
                            <div class="day">Friday</div>
                            <div class="hour">10 - 14</div>
                        </div>
                    </div>
                </div>

                <!-- Find us section -->
                <div class="find-us">
                    <h2>Find us</h2>
                    <div class="map-placeholder">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2500.8119615988717!2d15.6266779!3d51.1856886!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470f30f5dfb88643%3A0x8d876df37c088e9d!2zxbtlbGlzesOzdyAxMzksIDU5LTcwMCDFu2VsaXN6w7N3LCBQb2xhbmQ!5e0!3m2!1sen!2ses!4v1731343329202!5m2!1sen!2ses" width="1000" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
      </div>

      <!-- Placeholder for footer -->
      <div id="footer"></div>
