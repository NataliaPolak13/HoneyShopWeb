<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Product Page</title>
  <link rel="icon" type="image/png" href="../images/icon.png">

  <link rel="stylesheet" href="../css/main.css"> <!-- Link to global CSS -->
  <link rel="stylesheet" href="../css/product.css">

  <script defer src="../js/navbar-footer.js"></script> <!-- JavaScript for loading navbar/footer -->
  <script defer src="../js/main.js"></script> <!-- JavaScript for navigation functionality -->

  <script defer src="../js/product.js"></script>   
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        {pageLanguage: 'en', includedLanguages: 'en,pl', layout: google.translate.TranslateElement.InlineLayout.SIMPLE},
        'google_translate_element'
      );
    }
  </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  
</head>

<body>
  <div id="navbar"></div>
  <div id="google_translate_element"></div>
  <!-- Main content area -->
  <div class="main-content">
    <div class="main-area">
        <img id="product-image" alt="Product Image">
        <div class="core-info">
            <div id="product-name"></div>
            <div id="full-name"></div>
            <div id="price"></div>
            <div class="size-container">
              <div class="size-title">Size</div>
              <div class="size-controls">
                <select  id="size-select"></select>
                <div id="add-to-cart">Add to Cart<img src="../assets/cart-icon.svg" alt="cart-icon" class="cart-icon"></div>
              </div>
              <div class="key-features-container">
                <div class="key-features-title">Key Features:</div>
                <ul id="key-features"></ul>
              </div>
            </div>
            
        </div>
    </div>

    <div class="description-area">
        <div class="description-title">Description</div>
        <div id="description"></div>
    </div>

    <div class="reccomendations-title">You might also like</div>
    <div class="reccomendations-container" id="reccomendations-container"></div>
  </div>

  <div id="footer"></div>
</body>
</html>
