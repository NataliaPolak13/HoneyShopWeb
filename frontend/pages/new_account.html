<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anek+Devanagari&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css"> <!-- Link to global CSS -->
    <link rel="stylesheet" type="text/css" href="../css/new_account.css">
    <script defer src="../js/navbar-footer.js"></script> <!-- JavaScript for loading navbar/footer -->
    <script defer src="../js/main.js"></script> <!-- JavaScript for navigation functionality -->
    <title>New account</title>
</head>
<body>
      <!-- Placeholder for navbar -->
  <div id="navbar"></div>

  <!-- Main content area -->
  <div class="main-content">
    <!-- Page-specific content goes here -->
    <p style="text-align: center; color: #686868; font-size: 20px; margin-top: 0px;">Main page / Log In / New account</p>
    <div class="login-container">
        <h1 style="margin-bottom: 35px;">New Account</h1>
        <h1 style="margin-bottom: 40px;">New Account</h1>
        <form>
                <label id="data">First name</label><br>
                <input type="text" id="firstName" placeholder="Enter your first name" required>
            
                <label id="data">Last name</label><br>
                <input type="text" id="lastName" placeholder="Enter your last name" required>
             
                <label for="email" id="data">Email Address</label><br>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label id="data" for="phone">Phone Number</label><br>
                <input type="tel" id="phone" name="phone" placeholder="+1234567890" 
                pattern="^\+?[1-9]\d{1,14}$" required>
            
                <label id="data">Country</label><br>
                <select id="country" name="country" placeholder="Spain" required>
                    <script>
                        // Generowanie listy krajów za pomocą Intl.DisplayNames
                        const regionNames = new Intl.DisplayNames(['en'], { type: 'region' });
                    
                        // Lista kodów krajów (ISO 3166-1 Alpha-2)
                        const allCountryCodes = [
        'AF', 'AX', 'AL', 'DZ', 'AS', 'AD', 'AO', 'AI', 'AQ', 'AG', 'AR', 'AM', 'AW', 'AU', 'AT', 'AZ',
        'BS', 'BH', 'BD', 'BB', 'BY', 'BE', 'BZ', 'BJ', 'BM', 'BT', 'BO', 'BQ', 'BA', 'BW', 'BV', 'BR',
        'IO', 'BN', 'BG', 'BF', 'BI', 'CV', 'KH', 'CM', 'CA', 'KY', 'CF', 'TD', 'CL', 'CN', 'CX', 'CC',
        'CO', 'KM', 'CG', 'CD', 'CK', 'CR', 'CI', 'HR', 'CU', 'CW', 'CY', 'CZ', 'DK', 'DJ', 'DM', 'DO',
        'EC', 'EG', 'SV', 'GQ', 'ER', 'EE', 'SZ', 'ET', 'FK', 'FO', 'FJ', 'FI', 'FR', 'GF', 'PF', 'TF',
        'GA', 'GM', 'GE', 'DE', 'GH', 'GI', 'GR', 'GL', 'GD', 'GP', 'GU', 'GT', 'GG', 'GN', 'GW', 'GY',
        'HT', 'HM', 'VA', 'HN', 'HK', 'HU', 'IS', 'IN', 'ID', 'IR', 'IQ', 'IE', 'IM', 'IL', 'IT', 'JM',
        'JP', 'JE', 'JO', 'KZ', 'KE', 'KI', 'KP', 'KR', 'KW', 'KG', 'LA', 'LV', 'LB', 'LS', 'LR', 'LY',
        'LI', 'LT', 'LU', 'MO', 'MG', 'MW', 'MY', 'MV', 'ML', 'MT', 'MH', 'MQ', 'MR', 'MU', 'YT', 'MX',
        'FM', 'MD', 'MC', 'MN', 'ME', 'MS', 'MA', 'MZ', 'MM', 'NA', 'NR', 'NP', 'NL', 'NC', 'NZ', 'NI',
        'NE', 'NG', 'NU', 'NF', 'MK', 'MP', 'NO', 'OM', 'PK', 'PW', 'PS', 'PA', 'PG', 'PY', 'PE', 'PH',
        'PN', 'PL', 'PT', 'PR', 'QA', 'RE', 'RO', 'RU', 'RW', 'BL', 'SH', 'KN', 'LC', 'MF', 'PM', 'VC',
        'WS', 'SM', 'ST', 'SA', 'SN', 'RS', 'SC', 'SL', 'SG', 'SX', 'SK', 'SI', 'SB', 'SO', 'ZA', 'GS',
        'SS', 'ES', 'LK', 'SD', 'SR', 'SE', 'CH', 'SY', 'TW', 'TJ', 'TZ', 'TH', 'TL', 'TG', 'TK', 'TO',
        'TT', 'TN', 'TR', 'TM', 'TC', 'TV', 'UG', 'UA', 'AE', 'GB', 'US', 'UM', 'UY', 'UZ', 'VU', 'VE',
        'VN', 'VG', 'VI', 'WF', 'EH', 'YE', 'ZM', 'ZW'];
                    
                        // Pobranie elementu select
                        const countrySelect = document.getElementById('country');
                    
                        const defaultOption = document.createElement('option');
                        defaultOption.value = '';
                        defaultOption.textContent = 'Select your country';
                        defaultOption.disabled = true;
                        defaultOption.selected = true;
                        countrySelect.appendChild(defaultOption);
                        // Generowanie opcji dla select
                        allCountryCodes.forEach(code => {
                            const option = document.createElement('option');
                            option.value = code;
                            option.textContent = regionNames.of(code);
                            countrySelect.appendChild(option);
                        });
                    </script>
                    </select>
            
                <label id="data">City</label><br>
                <input type="text" id="city" placeholder="Enter your city" required>
            
            
                <label id="data">Street</label><br>
                <input type="text" id="street" placeholder="Enter your street" required>
              
            
                <label id="data">Street number</label><br>
                <input type="number" id="streetNumber" placeholder="Enter your street number" required min="0">
            
                <label id="data">Postal code</label><br>
                <input type="text" 
                id = "postalCode" 
                placeholder="Enter your postal code" 
                pattern="[A-Za-z0-9\s\-]{3,15}"
                title="Please enter a valid postal code (3-15 characters, letters, numbers, spaces, or hyphens)"
                required>
             
            
                <label for="password" id="data">Password</label><br>
                <input type="password" id="password1" required>
            
            
                <label for="password" id="data">Repeat password</label><br>
                <input type="password" id="password2" required>
            
            <button id="signUpButton" type="submit">Sign up</button>
        </form>
    </div>
  </div>

  <!-- Placeholder for footer -->
  <div id="footer"></div>
</body>
</html>
