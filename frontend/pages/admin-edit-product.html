<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - edit product</title>
    <link rel="stylesheet" href="../css/main.css" />
    <!-- Link to global CSS -->
    <link rel="stylesheet" href="../css/admin-edit-product.css" />
    <link rel="icon" type="image/png" href="../images/icon.png">
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script defer src="../js/admin-edit-product.js"></script>
    <script src="../js/check-admin-token.js"></script>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {pageLanguage: 'en', includedLanguages: 'en,pl', layout: google.translate.TranslateElement.InlineLayout.SIMPLE},
          'google_translate_element'
        );
      }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  </head>

  <body>
    <div class="sidebar">
      <div id="google_translate_element"></div>
      <div class="logo-section">
        <img
          src="../assets/company_logo.png"
          alt="Company logo"
          id="company_logo"
          class="logo"
        />
      </div>
      <ul class="navbar-links">
        <li>
          <a href="../pages/admin_main_dashboard.html" class="row-link">
            <div class="row">
              <img
                src="../assets/dashboard_icon.png"
                alt="Dashboard"
                class="icon"
              />
              <i class="fas fa-th-large"></i>
              <div class="text">Dashboard</div>
            </div>
          </a>
        </li>
        <li>
          <a href="../pages/admin-products.html" class="row-link active">
            <div class="row">
              <img
                src="../assets/trolley_icon.png"
                alt="Trolley"
                class="icon"
              />
              <div class="text">Product</div>
            </div>
          </a>
        </li>
        <li>
          <a href="../pages/admin-products.html" class="row-link smaller-item">
            <div class="row">
              <img
                src="../assets/my_products_icon.png"
                alt="Edit Products"
                class="icon active smaller-icon"
              />
              <div class="smaller_text">My products</div>
            </div>
          </a>
        </li>
        <li>
          <a
            href="../pages/admin-add-product.html"
            class="row-link smaller-item"
          >
            <div class="row">
              <img
                src="../assets/add_products_icon.png"
                alt="Add Products"
                class="icon smaller-icon"
              />
              <div class="smaller_text">Add products</div>
            </div>
          </a>
        </li>
        <li>
          <a href="../pages/admin-orders.html" class="row-link">
            <div class="row">
              <img src="../assets/orders_icon.png" alt="Orders" class="icon" />
              <div class="text">Orders</div>
            </div>
          </a>
        </li>
        <li>
          <a href="../pages/admin-customers.html" class="row-link">
            <div class="row">
              <img
                src="../assets/customers_icon.png"
                alt="Customers"
                class="icon"
              />
              <div class="text">Customers</div>
            </div>
          </a>
        </li>
      </ul>

      <div class="navbar-footer">
        <div class="profile">
          <img
            src="../assets/employee.png"
            alt="Employee"
            class="profile-image"
          />
          <div class="profile-info">
            <div class="profile-name">Worker</div>
            <div class="profile-role">HoneyCompany Store</div>
          </div>
          <img
            src="../assets/log_out_icon.png"
            alt="Logout"
            class="logout-icon"
            id="logout"
          />
        </div>
      </div>
    </div>
    <div class="content">
      <div class="title_area">
        <h2>Change product</h2>
        <div class="tabs-container">
          <a href="../pages/admin-products.html">
            <button class="tab active">My Products</button>
          </a>
          <a href="../pages/admin-add-product.html">
            <button class="tab active">Add Product</button>
          </a>
        </div>
      </div>

      <div class="container">
        <div class="form-container">
          <div class="image-section">
            <img
              src="../images/CloverImage.jpg"
              alt="Product Image"
              id="product-image"
            />
            <input
              type="file"
              id="image-upload"
              style="display: none"
              accept="image/*"
            />
            <button id="upload-button">Edit Image</button>
          </div>

          <div class="details-section">
            <input type="text" placeholder="ACACIA HONEY" class="title" />
            <input
              type="text"
              placeholder="Fresh Acacia Honey - Spring 2024"
              class="subtitle"
            />
            <input type="text" placeholder="15€" class="price" />

            <!-- Dropdown for selecting product type -->
            <select class="product-type-dropdown">
              <option value="Wildflower" selected>Wildflower</option>
              <option value="Acacia">Acacia</option>
              <option value="Buckwheat">Buckwheat</option>
              <option value="Clover">Clover</option>
              <option value="Creamed">Creamed</option>
              <option value="Alfalfa">Alfalfa</option>
            </select>

            <h3>Key Features:</h3>
            <ul class="features">
              <input
                type="text"
                placeholder="100% pure and natural"
                class="key-feature"
              />
              <input
                type="text"
                placeholder="Delicate, mild flavour"
                class="key-feature"
              />
              <input
                type="text"
                placeholder="Long-lasting liquid form"
                class="key-feature"
              />
            </ul>

            <div class="size-section">
              <h3>Size</h3>
              <label
                ><input type="radio" name="size" value="200" /> 200 g</label
              >
              <label
                ><input type="radio" name="size" value="300" /> 300 g</label
              >
              <label
                ><input type="radio" name="size" value="900" /> 900 g</label
              >
            </div>

            <input
              type="text"
              placeholder="Stock, insert number:"
              class="stock"
            />
          </div>
        </div>

        <div class="description-section">
          <h3>Description</h3>
          <textarea id="description" placeholder="Insert text" maxlength="2000">
Our premium Acacia Honey is known for its light, delicate flavor and crystal-clear golden color. Sourced from the fragrant blooms of the acacia tree, this honey offers a naturally sweet taste with a hint of vanilla. It’s perfect for sweetening your favorite tea, drizzling over yogurt, or adding to baked goods. Thanks to its high fructose content, Acacia Honey stays liquid longer than other varieties, making it an ideal choice for everyday use. Enjoy the pure, unfiltered goodness of nature in every spoonful.
          </textarea>
          <p id="char-counter">0 / 2,000</p>
        </div>

        <div id="confirm-delete-modal" class="modal">
          <div class="modal-content">
            <p>Are you sure you want to delete this product?</p>
            <button id="confirm-delete-button">Yes</button>
            <button id="cancel-delete-button">No</button>
          </div>
        </div>

        <div class="edit-delete-buttons">
          <button class="delete-product-button">Delete product</button>
          <button class="save-product-button">Save product</button>
        </div>
      </div>
    </div>
  </body>
</html>
