<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin - customers</title>
<link rel="stylesheet" href="../css/main.css" />
<!-- Link to global CSS -->
<link rel="stylesheet" href="../css/admin-customers.css" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="icon" type="image/png" href="../images/icon.png">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
<script defer src="../js/admin-customers.js"></script>
<script src="../js/check-admin-token.js"></script>
<script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {pageLanguage: 'en', includedLanguages: 'en,pl', layout: google.translate.TranslateElement.InlineLayout.SIMPLE},
          'google_translate_element'
        );
      }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>


</head>

<body>
      <div class="sidebar">
            <div id="google_translate_element"></div>
            <div class="logo-section">
                  <img src="../assets/company_logo.png" alt="Company logo" id="company_logo" class="logo">
            </div>
            <ul class="navbar-links">
            <li>
                  <a href="../pages/admin_main_dashboard.html" class="row-link">
                  <div class="row">
                  <img src="../assets/dashboard_icon.png" alt="Dashboard" class="icon">
                  <i class="fas fa-th-large"></i>
                  <div class="text">Dashboard</div>
                  </div>
                  </a>
            </li>
            <li>
                  <a href="../pages/admin-products.html" class="row-link">
                  <div class="row">
                  <img src="../assets/trolley_icon.png" alt="Trolley" class="icon">
                  <div class="text">Product</div>
                  </div>
                  </a>
            </li>
            <li>
                  <a href="../pages/admin-edit-product.html" class="row-link smaller-item">
                  <div class="row">
                  <img src="../assets/my_products_icon.png" alt="Edit Products" class="icon smaller-icon">
                  <div class="smaller_text">Edit products</div>
                  </div>
                  </a>
            </li>
            <li>
                  <a href="../pages/admin-edit-product.html" class="row-link smaller-item">
                  <div class="row">
                  <img src="../assets/add_products_icon.png" alt="Add Products" class="icon smaller-icon">
                  <div class="smaller_text">Add products</div>
                  </div>
                  </a>
            </li>
            <li>
                  <a href="../pages/admin-orders.html" class="row-link">
                  <div class="row">
                  <img src="../assets/orders_icon.png" alt="Orders" class="icon">
                  <div class="text">Orders</div>
                  </div>
                  </a>
            </li>
            <li>
                  <a href="../pages/admin-customers.html" class="row-link active">
                  <div class="row">
                  <img src="../assets/customers_icon.png" alt="Customers" class="icon">
                  <div class="text">Customers</div>
                  </div>
                  </a>
            </li>
            </ul>
             

            <div class="navbar-footer">
                  <div class="profile">
                        <img src="../assets/employee.png" alt="Employee" class="profile-image">
                        <div class="profile-info">
                              <div class="profile-name">Worker</div>
                              <div class="profile-role">HoneyCompany Store</div>
                              </div>
                              <img src="../assets/log_out_icon.png" alt="Logout" class="logout-icon" id="logout">
                        </div>
                  </div>
            </div>
<div class="content">
<!-- Top Area -->
<div id="top-area">
<div class="title">Customers</div>
</div>
 
      <!-- Filters Section -->
<div id="filters-area">
<div class="filters-column first-column">
<!-- Filter: Customer's Name -->
<div class="filter">
<div class="label">Customer's name</div>
<input type="text" id="name-input" placeholder="Enter customer's name" />
</div>
 
          <!-- Filter: Month -->
<div class="filter">
<div class="label">Month</div>
<select id="month-select">
<option value="" disabled selected>Select month</option>
<option value="1">January</option>
<option value="2">February</option>
<option value="3">March</option>
<option value="4">April</option>
<option value="5">May</option>
<option value="6">June</option>
<option value="7">July</option>
<option value="8">August</option>
<option value="9">September</option>
<option value="10">October</option>
<option value="11">November</option>
<option value="12">December</option>
</select>
</div>
</div>
 
        <div class="filters-column second-column">
<!-- Filter: Order Date -->
<div class="filter">
<div class="label">Date</div>
<input type="date" id="date-input" />
</div>
 
          <!-- Display Total Customers -->
<div class="total-display">Total: <span id="total-customers">xxx</span> Customers</div>
</div>
 
        <!-- Buttons for Search and Reset -->
<div class="filter-buttons">
<button id="search-button" class="filter-button">Search</button>
<button id="reset-button" class="filter-button">Reset</button>
</div>
</div>
 
      <!-- Customers Table -->
<div id="customers-table">
<div class="table-title">Customer list</div>
<!-- Table Headers -->
<div class="table-header">
<div class="header-element" style="width: 10%">JOIN DATE</div>
<div class="header-element" style="width: 15%">CUSTOMER</div>
<div class="header-element" style="width: 20%">EMAIL ADDRESS</div>
<div class="header-element" style="width: 15%">COUNTRY</div>
<div class="header-element" style="width: 10%">CITY</div>
<div class="header-element" style="width: 20%">HOME ADDRESS</div>
<div class="header-element" style="width: 10%">PAID AMOUNT</div>
</div>
<!-- Dynamic Table Content -->
<div id="table" class="table-content">
<!-- place to spawn customers -->
</div>
</div>
</div>
</body>
</html>
