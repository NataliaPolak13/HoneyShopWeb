<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - orders</title>
    <link rel="stylesheet" href="../css/main.css"> <!-- Link to global CSS -->
    <link rel="stylesheet" href="../css/admin-orders.css">
    <link rel="icon" type="image/png" href="../images/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script defer src="../js/admin-orders.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo-section">
            <img src="../assets/company_logo.png"
                 alt="Company logo"
                 id="company_logo"
                 class="logo" />
        </div>
        <ul class="navbar-links">
            <li>
                <a href="../pages/admin_main_dashboard.html" class="row-link">
                    <div class="row">
                        <img src="../assets/dashboard_icon.png"
                             alt="Dashboard"
                             class="icon" />
                        <i class="fas fa-th-large"></i>
                        <div class="text">Dashboard</div>
                    </div>
                </a>
            </li>
            <li>
                <a href="../pages/admin-products.html" class="row-link">
                    <div class="row">
                        <img src="../assets/trolley_icon.png"
                             alt="Trolley"
                             class="icon" />
                        <div class="text">Product</div>
                    </div>
                </a>
            </li>
            <li>
                <a href="../pages/admin-products.html" class="row-link smaller-item">
                    <div class="row">
                        <img src="../assets/my_products_icon.png"
                             alt="Edit Products"
                             class="icon smaller-icon" />
                        <div class="smaller_text">My products</div>
                    </div>
                </a>
            </li>
            <li>
                <a href="../pages/admin-add-product.html"
                   class="row-link smaller-item">
                    <div class="row">
                        <img src="../assets/add_products_icon.png"
                             alt="Add Products"
                             class="icon smaller-icon" />
                        <div class="smaller_text">Add products</div>
                    </div>
                </a>
            </li>
            <li>
                <a href="../pages/admin-orders.html" class="row-link active">
                    <div class="row">
                        <img src="../assets/orders_icon.png" alt="Orders" class="icon" />
                        <div class="text">Orders</div>
                    </div>
                </a>
            </li>
            <li>
                <a href="../pages/admin-customers.html" class="row-link">
                    <div class="row">
                        <img src="../assets/customers_icon.png"
                             alt="Customers"
                             class="icon" />
                        <div class="text">Customers</div>
                    </div>
                </a>
            </li>
        </ul>

        <div class="navbar-footer">
            <div class="profile">
                <img src="../assets/employee.png"
                     alt="Employee"
                     class="profile-image" />
                <div class="profile-info">
                    <div class="profile-name">Worker</div>
                    <div class="profile-role">HoneyCompany Store</div>
                </div>
                <img src="../assets/log_out_icon.png"
                     alt="Logout"
                     class="logout-icon"
                     id="logout" />
            </div>
        </div>
    </div>
    <div class="content">
        <div id="top-area">
            <div class="title">Orders</div>
        </div>
        <div id="filters-area">

            <div class="filters-column first-column">
                <div class="filter">
                    <div class="label">Customer's name</div>
                    <input type="text" id="name-input">
                </div>
                <div class="filter">
                    <div class="label"> Year</div>
                    <select id="year-select"></select>
                </div>
            </div>

            <div class="filters-column second-column">
                <div class="filter">
                    <div class="label">Date</div>
                    <input type="date" id="date-input">
                </div>

                <div id="total" class="total-display"></div>

            </div>

            <div class="filter-buttons">
                <div class="filter-button">Search</div>
                <div class="filter-button">Reset</div>
            </div>
        </div>
        <div id="products-table">
            <div class="table-title">Order History</div>
            <div class="table-header">
                <div class="header-element" style="width: 10%;">DATE</div>
                <div class="header-element" style="width: 25%;">CUSTOMER</div>
                <div class="header-element" style="width: 15%;">TOTAL</div>
                <div class="header-element" style="width: 10%;">INVOICE</div>
                <div class="header-element" style="width: 15%;">STATUS</div>
                <div class="header-element" style="width: 25%;"></div>
            </div>
            <div id="table" class="table-content">
                <!-- place to spawn products -->
            </div>
        </div>
    </div>
</body>
</html>
