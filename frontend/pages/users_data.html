<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anek+Devanagari&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css"> <!-- Link to global CSS -->
    <link rel="stylesheet" type="text/css" href="../css/users_data.css">
    <script defer src="../js/navbar-footer.js"></script> <!-- JavaScript for loading navbar/footer -->
    <script defer src="../js/main.js"></script> <!-- JavaScript for navigation functionality -->
    <script defer src="../js/users_data.js"></script>
    <link rel="icon" type="image/png" href="../images/icon.png">
    <script type="text/javascript">
        function googleTranslateElementInit() {
          new google.translate.TranslateElement(
            {pageLanguage: 'en', includedLanguages: 'en,pl', layout: google.translate.TranslateElement.InlineLayout.SIMPLE},
            'google_translate_element'
          );
        }
      </script>
      <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
      
    <title>User's data</title>
</head>

<body>
      <!-- Placeholder for navbar -->
  <div id="navbar"></div>
  <div id="google_translate_element"></div>
  <!-- Main content area -->
  <div class="main-content">
    <!-- Page-specific content goes here -->
    <p style="text-align: center; color: #686868; font-size: 20px; margin-top: 0px;">Main page / Log In / User's data</p>
    <div class="login-container">
        <h1 >Your personal information</h1>
        
        <form id="user-data-form">
                <label id="data"><span style="color: #7d4d1f">First name</span> 
                                <span style="color: red">*</span></label><br>
                <input type="text" id="firstName" placeholder="Your first name" required name="first_name">
            
                <label id="data"><span style="color: #7d4d1f">Last name</span> 
                    <span style="color: red">*</span></label><br>
                <input type="text" id="lastName" placeholder="Your last name" required name="last_name">
             
                <label for="email" id="data"><span style="color: #7d4d1f">Email Address</span> 
                    <span style="color: red">*</span></label><br>
                <input type="email" id="email" placeholder="Your email" required name="email">

                <label id="data" for="phone"><span style="color: #7d4d1f">Phone Number</span>
                    <span style="color: red">*</span></label><br>
                <input type="tel" id="phone" name="phone" placeholder="+1234567890" 
                pattern="^\+?[1-9]\d{1,14}$" required name="phone_number">
            
                <label id="data"><span style="color: #7d4d1f">Country</span> 
                    <span style="color: red">*</span></label><br>
                    
                    <select id="country" name="country" placeholder="Spain" style = "margin: 2px auto 28px; width: 65%;" required name="country">
                        <script>
                            // Generowanie listy krajów za pomocą Intl.DisplayNames
                            const regionNames = new Intl.DisplayNames(['en'], { type: 'region' });
                        
                            // Lista kodów krajów (ISO 3166-1 Alpha-2)
                            const allCountryCodes = [
            'AF', 'AX', 'AL', 'DZ', 'AS', 'AD', 'AO', 'AI', 'AQ', 'AG', 'AR', 'AM', 'AW', 'AU', 'AT', 'AZ',
            'BS', 'BH', 'BD', 'BB', 'BY', 'BE', 'BZ', 'BJ', 'BM', 'BT', 'BO', 'BQ', 'BA', 'BW', 'BV', 'BR',
            'IO', 'BN', 'BG', 'BF', 'BI', 'CV', 'KH', 'CM', 'CA', 'KY', 'CF', 'TD', 'CL', 'CN', 'CX', 'CC',
            'CO', 'KM', 'CG', 'CD', 'CK', 'CR', 'CI', 'HR', 'CU', 'CW', 'CY', 'CZ', 'DK', 'DJ', 'DM', 'DO',
            'EC', 'EG', 'SV', 'GQ', 'ER', 'EE', 'SZ', 'ET', 'FK', 'FO', 'FJ', 'FI', 'FR', 'GF', 'PF', 'TF',
            'GA', 'GM', 'GE', 'DE', 'GH', 'GI', 'GR', 'GL', 'GD', 'GP', 'GU', 'GT', 'GG', 'GN', 'GW', 'GY',
            'HT', 'HM', 'VA', 'HN', 'HK', 'HU', 'IS', 'IN', 'ID', 'IR', 'IQ', 'IE', 'IM', 'IL', 'IT', 'JM',
            'JP', 'JE', 'JO', 'KZ', 'KE', 'KI', 'KP', 'KR', 'KW', 'KG', 'LA', 'LV', 'LB', 'LS', 'LR', 'LY',
            'LI', 'LT', 'LU', 'MO', 'MG', 'MW', 'MY', 'MV', 'ML', 'MT', 'MH', 'MQ', 'MR', 'MU', 'YT', 'MX',
            'FM', 'MD', 'MC', 'MN', 'ME', 'MS', 'MA', 'MZ', 'MM', 'NA', 'NR', 'NP', 'NL', 'NC', 'NZ', 'NI',
            'NE', 'NG', 'NU', 'NF', 'MK', 'MP', 'NO', 'OM', 'PK', 'PW', 'PS', 'PA', 'PG', 'PY', 'PE', 'PH',
            'PN', 'PL', 'PT', 'PR', 'QA', 'RE', 'RO', 'RU', 'RW', 'BL', 'SH', 'KN', 'LC', 'MF', 'PM', 'VC',
            'WS', 'SM', 'ST', 'SA', 'SN', 'RS', 'SC', 'SL', 'SG', 'SX', 'SK', 'SI', 'SB', 'SO', 'ZA', 'GS',
            'SS', 'ES', 'LK', 'SD', 'SR', 'SE', 'CH', 'SY', 'TW', 'TJ', 'TZ', 'TH', 'TL', 'TG', 'TK', 'TO',
            'TT', 'TN', 'TR', 'TM', 'TC', 'TV', 'UG', 'UA', 'AE', 'GB', 'US', 'UM', 'UY', 'UZ', 'VU', 'VE',
            'VN', 'VG', 'VI', 'WF', 'EH', 'YE', 'ZM', 'ZW'];
                        
                            // Pobranie elementu select
                            const countrySelect = document.getElementById('country');
                        
                            const defaultOption = document.createElement('option');
                            defaultOption.value = '';
                            defaultOption.textContent = 'Select your country';
                            defaultOption.disabled = true;
                            defaultOption.selected = true;
                            countrySelect.appendChild(defaultOption);
                            // Generowanie opcji dla select
                            allCountryCodes.forEach(code => {
                                const option = document.createElement('option');
                                option.value = code;
                                option.textContent = regionNames.of(code);
                                countrySelect.appendChild(option);
                            });
                        </script>
                        </select>
            
                <label id="data"><span style="color: #7d4d1f">City</span>
                                <span style="color:red">*</span></label><br>
                <input type="text" id="city" placeholder="Your city" required name="city">
            
            
                <label id="data"><span style="color: #7d4d1f">Street</span>
                                <span style="color:red">*</span></label><br>
                <input type="text" id="street" placeholder="Your street" required name="street">
              
            
                <label id="data"><span style="color: #7d4d1f">Street number</span>
                                <span style="color:red">*</span></label><br>
                <input type="number" id="streetNumber" placeholder="Your street number" required min="0" name="street_number">
            
            
                <label id="data"><span style="color: #7d4d1f">Postal code</span>
                                <span style="color:red">*</span></label><br>
                <input type="text" id = "postalCode" placeholder="Your postal code" required name="postal_code">
             
                <label for="password" id="data"><span style="color: #7d4d1f">New password</span></label><br>                                
                <input type="password" style="margin-bottom: 0px;" id="password1" name="password1"><br>

                <label for="password" id="data"><span style="color: #7d4d1f">Repeat password</span></label><br>
                <input type="password" style="margin-bottom: 0px;" id="password2" name="password2"><br>
                
                <button id="saveButton" type="submit">Save</button>
        </form>
    </div>
    <h1 id="orders-header">Your orders</h1>
    <table id="orders-table"> 
        <thead> 
            <tr> 
                <th>Order's number</th> 
                <th>Date</th> 
                <th>Final price</th> 
                <th>Status</th> 
                <th>More</th> 
            </tr> 
        </thead> 
        <tbody id="ordersTable"> 
            
        </tbody> 
    </table>
  </div>
  <!-- Placeholder for footer -->
  <div id="footer"></div>
</body>
</html>
