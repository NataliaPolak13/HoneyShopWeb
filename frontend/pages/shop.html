<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <link rel="icon" type="image/png" href="../images/icon.png">
  <link rel="stylesheet" href="../css/main.css"> <!-- Link to global CSS -->
  <link rel="stylesheet" href="../css/shop.css"> <!-- Link to global CSS -->

  <script defer src="../js/navbar-footer.js"></script> <!-- JavaScript for loading navbar/footer -->
  <script defer src="../js/main.js"></script> <!-- JavaScript for navigation functionality -->
  <script defer src="../js/shop.js"></script> 
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        {pageLanguage: 'en', includedLanguages: 'en,pl', layout: google.translate.TranslateElement.InlineLayout.SIMPLE},
        'google_translate_element'
      );
    }
  </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  </head>
<body>

  <!-- Placeholder for navbar -->
  <div id="navbar"></div>
  <div id="google_translate_element"></div>
  <!-- Main content area -->
  <div class="main-content">
    <header>
      <div class="shop-title">SHOP</div>
      <div id="sorting-buttons">
        <div class="sorting-button sorting-active" id="new">
          New
        </div>
        <div class="sorting-button" id="price-ascending">
          Price ascending
        </div>
        <div class="sorting-button" id="price-descending">
          Price descending
        </div>
        <div class="sorting-button" id="alphabetical">
          Alphabetical
        </div>
      </div>
    </header>

    <div id="content-area">
      <div id="filters-panel">
        <div id="filters-header"> Filters </div>
        <div id="price-filter">
          <div class="price-labels">
            <div>Price</div>
            <div id="price-range"><p id="min-output"></p>-<p id="max-output"></p>â‚¬</div>
          </div>

          <div class="price-slider">
            <div class="slider-container">
              <div class="slider-bar"></div>
              <input
                type="range"
                min="0"
                max="100"
                value="0"
                id="slider-min"
                class="range-slider"
                oninput="updateSlider()"
              />
              <input
                type="range"
                min="0"
                max="100"
                value="80"
                step="0.01"
                id="slider-max"
                class="range-slider"
                oninput="updateSlider()"
              />
              <div class="slider-track" id="slider-track"></div>
            </div>
          </div>
        </div>

        <div id="category-filter" class="checkbox-filters">
          <div>Category</div>
          <div class="checkbox-container">
            <input type="checkbox" class="category-checkbox" id="category1" value=1>
            <label for="category1">Wildflower</label>
          </div>
          <div class="checkbox-container">
            <input type="checkbox" class="category-checkbox" id="category2" value=2>
            <label for="category2">Acacia</label>
          </div>
          <div class="checkbox-container">
            <input type="checkbox" class="category-checkbox" id="category3" value=3>
            <label for="category3">Buckwheat</label>
          </div>
          <div class="checkbox-container">
              <input type="checkbox" class="category-checkbox" id="category4" value=4>
              <label for="category4">Clover</label>
          </div>
          <div class="checkbox-container">
              <input type="checkbox" class="category-checkbox" id="category5" value=5>
              <label for="category5">Creamed</label>
          </div>
          <div class="checkbox-container">
              <input type="checkbox" class="category-checkbox" id="category6" value=6>
              <label for="caregory6">Alfalfa</label>
          </div>
        </div>
        <div id="category-filter" class="checkbox-filters">
          <div>Available Size</div>
          <div class="checkbox-container">
            <input type="checkbox" class="size-checkbox" value=1>
            <label for="size1">200g</label>
          </div>
          <div class="checkbox-container">
            <input type="checkbox" class="size-checkbox" value=2>
            <label for="size2">300g</label>
          </div>
          <div class="checkbox-container">
            <input type="checkbox" class="size-checkbox" value=3>
            <label for="size3">900g</label>
          </div>
        </div>
        <div id="filter-button" >Apply</div>
      </div>

      <div id="products-area"></div>
    </div>
  </div>

  <!-- Placeholder for footer -->
  <div id="footer"></div>

</body>
</html>
