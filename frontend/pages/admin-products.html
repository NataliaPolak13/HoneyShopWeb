<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - products</title>
    <link rel="stylesheet" href="../css/main.css" />
    <!-- Link to global CSS -->
    <link rel="stylesheet" href="../css/admin-products.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="icon" type="image/png" href="../images/icon.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script defer src="../js/admin-products.js"></script>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-section">
        <img
          src="../assets/company_logo.png"
          alt="Company logo"
          id="company_logo"
          class="logo"
        />
      </div>
      <ul class="navbar-links">
        <li>
          <a href="../pages/admin_main_dashboard.html" class="row-link">
            <div class="row">
              <img
                src="../assets/dashboard_icon.png"
                alt="Dashboard"
                class="icon"
              />
              <i class="fas fa-th-large"></i>
              <div class="text">Dashboard</div>
            </div>
          </a>
        </li>
        <li>
          <a href="../pages/admin-products.html" class="row-link active">
            <div class="row">
              <img
                src="../assets/trolley_icon.png"
                alt="Trolley"
                class="icon"
              />
              <div class="text">Product</div>
            </div>
          </a>
        </li>
        <li>
          <a href="../pages/admin-products.html" class="row-link active smaller-item">
            <div class="row">
              <img
                src="../assets/my_products_icon.png"
                alt="Edit Products"
                class="icon smaller-icon"
              />
              <div class="smaller_text">My products</div>
            </div>
          </a>
        </li>
        <li>
          <a
            href="../pages/admin-add-product.html"
            class="row-link smaller-item"
          >
            <div class="row">
              <img
                src="../assets/add_products_icon.png"
                alt="Add Products"
                class="icon smaller-icon"
              />
              <div class="smaller_text">Add products</div>
            </div>
          </a>
        </li>
        <li>
          <a href="../pages/admin-orders.html" class="row-link">
            <div class="row">
              <img src="../assets/orders_icon.png" alt="Orders" class="icon" />
              <div class="text">Orders</div>
            </div>
          </a>
        </li>
        <li>
          <a href="../pages/admin-customers.html" class="row-link">
            <div class="row">
              <img
                src="../assets/customers_icon.png"
                alt="Customers"
                class="icon"
              />
              <div class="text">Customers</div>
            </div>
          </a>
        </li>
      </ul>

      <div class="navbar-footer">
        <div class="profile">
          <img
            src="../assets/employee.png"
            alt="Employee"
            class="profile-image"
          />
          <div class="profile-info">
            <div class="profile-name">Worker</div>
            <div class="profile-role">HoneyCompany Store</div>
          </div>
          <img
            src="../assets/log_out_icon.png"
            alt="Logout"
            class="logout-icon"
          />
        </div>
      </div>
    </div>
    <div class="content">
      <div class="title_area">
        <h2>Products</h2>
        <div class="tabs-container">
          <a href="../pages/admin-products.html">
            <button class="tab">My Products</button>
          </a>
          <a href="../pages/admin-add-product.html">
            <button class="tab active">Add Product</button>
          </a>
        </div>
      </div>
      <div id="filters-area">
        <div class="filters-column first-column">
          <div class="filter">
            <div class="label">Product's name</div>
            <input type="text" id="name-input" />
          </div>
          <div class="filter">
            <div class="label">Stock</div>
            <input type="number" id="stock-input" />
          </div>
        </div>

        <div class="filters-column second-column">
          <div class="filter">
            <div class="label">Category</div>
            <select id="category-select"></select>
          </div>

          <div id="total" class="total-display"></div>
        </div>

        <div class="filter-buttons">
          <div class="filter-button">Search</div>
          <div class="filter-button">Reset</div>
        </div>
      </div>
      <div id="products-table">
        <div class="table-header">
          <div class="header-element" style="width: 15%"></div>
          <div class="header-element" style="width: 15%">Product's name</div>
          <div class="header-element" style="width: 15%">Category</div>
          <div class="header-element" style="width: 10%">Size</div>
          <div class="header-element" style="width: 10%">Stock</div>
          <div class="header-element" style="width: 10%">Sold products</div>
          <div class="header-element" style="width: 10%">Base price</div>
          <div class="header-element" style="width: 15%">Status</div>
        </div>
        <div id="table" class="table-content">
          <!-- place to spawn products -->
        </div>
      </div>
    </div>
  </body>

</html>
